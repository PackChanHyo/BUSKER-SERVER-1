version: '3.7'
services:
  busker:
  build:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: Dockerfile.dev
    # volumes:
    #   - ./src:/myfolder/src
    ports:
      - 3000:3000
    env_file:
      - ./.env.dev
  my-database:
    platform: linux/x86_64
    image: mysql:latest
    environment:
      MYSQL_DATABASE: ‘busker’
      MYSQL_ROOT_PASSWORD: ‘root!’
    ports:
      - 3306:3306
  team-redis:
    image: redis:latest
    ports:
      - 6379:6379
